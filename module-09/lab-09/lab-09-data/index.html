<body>

    <script>
        var map = L.map('map', {
            center: [36, -94],
            zoom: 4,
        });

        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        tiles.addTo(map);
        
        
        var defaultStyle = {
            color: '#985984',
            fillColor: '#985984',
            weight: 1,
            stroke: 1,
            fillOpacity: .6,
            radius: 2
        }
        
        var coalLayer = L.geoJson(plants, {
            // option #1: circle markers
            pointToLayer (feature, latlng) {
                return L.circleMarker (latlng, defaultStyle);
            },
            // option #2: filter data
            filter (feature) {
                if (feature.properties.fuel_source.Coal) {
                    return feature;
                }
            },
            // option #3: style according to fuel type
            style (feature) {
                return {
                    color: '#ECB529',
                    fillColor:'#ECB529',
                    radius: getRadius(feature.properties.fuel_source.Coal)
                }
            }
        }).addTo(map);
        
        var hydroLayer = L.geoJson(plants, {
            // option #1: circle markers
            pointToLayer (feature, latlng) {
                return L.circleMarker (latlng, defaultStyle);
            },
            // option #2: filter data
            filter (feature) {
                if (feature.properties.fuel_source.Hydro) {
                    return feature;
                }
            },
            // option #3: style according to fuel type
            style (feature) {
                return {
                    color: '#5386e4',
                    fillColor:'#5386e4',
                    radius: getRadius(feature.properties.fuel_source.Hydro)
                }
            }
        }).addTo(map);
        
        var windLayer = L.geoJson(plants, {
            // option #1: circle markers
            pointToLayer (feature, latlng) {
                return L.circleMarker (latlng, defaultStyle);
            },
            // option #2: filter data
            filter (feature) {
                if (feature.properties.fuel_source.Wind) {
                    return feature;
                }
            },
            // option #3: style according to fuel type
            style (feature) {
                return {
                    color: '#ffffff',
                    fillColor:'#ffffff',
                    radius: getRadius(feature.properties.fuel_source.Wind)
                }
            }
        }).addTo(map);
        
        var powerPlants = L.layerGroup()
            .addLayer(coalLayer)
            .addLayer(hydroLayer)
            .addLayer(windLayer)
            .addTo(map);
        
        function getRadius(value) {
            var radius = Math.sqrt(value/Math.PI);
            return radius * .8;
        }
