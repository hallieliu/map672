        var map = L.map('map', {
            center: [36, -94],
            zoom: 4,

        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        tiles.addTo(map);

        plants.features.sort(function (a, b) {
            return b.properties.capacity_mw - a.properties.capacity_mw;     // draws symbols biggest on bottom
        });

        var defaultStyle = {
            color: '#990068',
            fillColor: '#990068',
            weight: 1,
            stroke: 1,
            fillOpacity: .6,
            radius: 2
        }

        var ppLayers = {
            coalLayer: {source: "Coal", color: "#ECB529"},
            hydroLayer: {source: "Hydro", color: "#5386e4"},
            windLayer: {source: "Wind", color: "#ffffff"}
        };

        var geoJsonLayers = {};
        
        for (var layer in ppLayers) {
            geoJsonLayers[layer] = L.geoJson (plants, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker (latlng, defaultStyle);
                },
                
                filter: function (feature) {
                    if (feature.properties.fuel_source[ppLayers[layer].source]) {
                        return feature;
                    }
                },
                
                style: function (feature) {
                    return {
                        color: ppLayers[layer].color,
                        fillColor: ppLayers[layer].color,
                        radius: getRadius (feature.properties.capacity_mw)
                    }
                },
                
                onEachFeature: function (feature, layer) {
                    layer.on('mouseover', function () {
                        layer.setStyle({
                            fillColor: '#990068'
                        })
                    });
                    layer.on('mouseout', function () {
                        layer.setStyle({
                            fillColor: ppLayers[layer].color
                        })
                    });
                    layer.bindPopup('<b>' + feature.properties.plant_name + '</b><br>' + feature.properties.capacity_mw + ' MW');
                }
            }).addTo(map);
        }
        
        var layerControl = {
            "<b style = 'text-shadow: 1px 1px #ECB529'> Coal</b>": geoJsonLayers.coalLayer,
            "<b style = 'color: #5386e4'>Hydro</b>": geoJsonLayers.hydroLayer,
            "<b style = 'text-shadow: 0 0 5px #000000; color: white'>Wind </b>": geoJsonLayers.windLayer
        }

        //
        //  COAL SPOTLIGHT POPUP
        //
        map.on('click', function (e) {
            coalLayer.eachLayer(function (layer) {
                var distance = e.latlng.distanceTo(layer.getLatLng()) / 1000;

                if (distance > 500) {
                    layer.setStyle({
                        stroke: false,
                        fill: false
                    });
                } else {
                    layer.setStyle({
                        stroke: true,
                        fill: true
                    });
                };

                var newPopup = "<br>" + distance.toLocaleString() + " km from the click point";
                layer.bindPopup(newPopup);
            });
        });

        //

            return radius * .6;
